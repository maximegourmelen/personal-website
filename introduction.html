<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maxime Gourmelen — Portfolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #181a1b;
      --bg-light: #f9f9f9;
      --text-dark: #f9f9f9;
      --text-light: #181a1b;
      --accent: #4f8cff;
      --header-bg: rgba(24,26,27,0.85);
      --header-light: rgba(255,255,255,0.85);
      --avatar-size: 112px;
      --transition: 0.3s cubic-bezier(.4,0,.2,1);
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', 'Space Grotesk', Arial, sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      margin: 0;
      min-height: 100vh;
      transition: background var(--transition), color var(--transition);
      position: relative;
      overflow-x: hidden;
    }
    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }
    /* Animated gradient background */
    .bg-anim {
      position: fixed;
      z-index: 0;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      background: linear-gradient(120deg, #232526 0%, #414345 100%);
      animation: gradientShift 12s ease-in-out infinite alternate;
      opacity: 0.7;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; background: linear-gradient(120deg, #232526 0%, #414345 100%); }
      50% { background-position: 100% 50%; background: linear-gradient(120deg, #232526 0%, #4f8cff 100%); }
      100% { background-position: 0% 50%; background: linear-gradient(120deg, #232526 0%, #414345 100%); }
    }
    /* Sticky header */
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: var(--header-bg);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.7rem 2.2rem;
      border-bottom: 1px solid rgba(80,80,80,0.08);
      transition: background var(--transition);
    }
    body.light header {
      background: var(--header-light);
    }
    .logo {
      font-family: 'Space Grotesk', 'Inter', Arial, sans-serif;
      font-weight: 700;
      font-size: 1.3rem;
      letter-spacing: 0.03em;
      color: var(--accent);
      text-decoration: none;
    }
    nav {
      display: flex;
      gap: 2.2rem;
    }
    nav a {
      color: inherit;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      opacity: 0.85;
      transition: color var(--transition), opacity var(--transition);
      position: relative;
    }
    nav a::after {
      content: '';
      display: block;
      width: 0%;
      height: 2px;
      background: var(--accent);
      transition: width 0.2s;
      position: absolute;
      left: 0; bottom: -3px;
    }
    nav a:hover::after {
      width: 100%;
    }
    .theme-toggle {
      background: none;
      border: none;
      color: var(--accent);
      font-size: 1.2rem;
      cursor: pointer;
      margin-left: 1.5rem;
      transition: color var(--transition);
    }
    /* Hero section */
    .hero {
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 1;
      position: relative;
    }
    .avatar {
      width: var(--avatar-size);
      height: var(--avatar-size);
      border-radius: 50%;
      background: linear-gradient(135deg, #4f8cff 40%, #232526 100%);
      margin-bottom: 2rem;
      box-shadow: 0 4px 32px 0 rgba(79,140,255,0.12);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      display: block;
    }
    .hero-title {
      font-family: 'Space Grotesk', 'Inter', Arial, sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: 0.01em;
    }
    .hero-sub {
      font-size: 1.2rem;
      font-weight: 500;
      color: var(--accent);
      margin-bottom: 1.2rem;
      letter-spacing: 0.04em;
    }
    .hero-intro {
      font-size: 1.1rem;
      color: #bfc9d1;
      margin-bottom: 2.2rem;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }
    .hero .btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 0.85rem 2.2rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 12px 0 rgba(79,140,255,0.13);
      transition: background 0.2s, transform 0.2s;
      margin-top: 0.5rem;
    }
    .hero .btn:hover {
      background: #2563eb;
      transform: translateY(-2px) scale(1.04);
    }
    /* Animations */
    .fade-in {
      opacity: 0;
      transform: translateY(24px);
      animation: fadeInUp 1.1s cubic-bezier(.4,0,.2,1) forwards;
    }
    .fade-in.delay-1 { animation-delay: 0.2s; }
    .fade-in.delay-2 { animation-delay: 0.4s; }
    .fade-in.delay-3 { animation-delay: 0.6s; }
    .fade-in.delay-4 { animation-delay: 0.8s; }
    @keyframes fadeInUp {
      to { opacity: 1; transform: none; }
    }
    /* Responsive */
    @media (max-width: 700px) {
      header { padding: 0.7rem 1rem; }
      .hero-title { font-size: 2rem; }
      .avatar { --avatar-size: 80px; margin-bottom: 1.2rem; }
      .hero-intro { font-size: 1rem; }
      nav { gap: 1.2rem; }
    }
  </style>
</head>
<body>
  <canvas id="threebody-bg" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:0;pointer-events:none;background:#111;"></canvas>
  <header>
    <a href="#" class="logo">MG</a>
    <nav>
      <a href="#" class="nav-link">Home</a>
      <a href="/projects" class="nav-link">Projects</a>
      <a href="#about" class="nav-link">About</a>
      <a href="#contact" class="nav-link">Contact</a>
    </nav>
  </header>
  <main>
    <section class="hero">
      <div class="avatar fade-in delay-1">
        <!-- Replace with your photo if desired -->
        <img src="https://avatars.githubusercontent.com/u/9919?s=200&v=4" alt="Maxime Gourmelen avatar" />
      </div>
      <div class="hero-title fade-in delay-2">Maxime Gourmelen</div>
      <div class="hero-sub fade-in delay-3">Engineer • Coder • Creator</div>
      <div class="hero-intro fade-in delay-4">
        I build data-driven tools, trading systems, and things that solve real problems.
      </div>
      <a href="/projects" class="btn fade-in delay-4">View Projects</a>
    </section>
  </main>
  <script>
    // Smooth scroll for nav links
    document.querySelectorAll('a.nav-link[href^="#"]').forEach(link => {
      link.addEventListener('click', function(e) {
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          e.preventDefault();
          target.scrollIntoView({ behavior: 'smooth' });
        }
      });
    });
    // Three-Body Problem Animated Background
    (function threeBodyAnimation() {
      const canvas = document.getElementById('threebody-bg');
      const ctx = canvas.getContext('2d');
      let dpr = window.devicePixelRatio || 1;
      let width = 0, height = 0;
      function resize() {
        dpr = window.devicePixelRatio || 1;
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width * dpr;
        canvas.height = height * dpr;
        canvas.style.width = width + 'px';
        canvas.style.height = height + 'px';
        ctx.setTransform(1,0,0,1,0,0);
        ctx.scale(dpr, dpr);
      }
      resize();
      window.addEventListener('resize', resize);

      // Body properties
      const G = 1.2; // Gravitational constant (scaled for visual effect)
      const bodies = [];
      const colors = ['#fff', '#fff', '#fff'];
      const radius = 7;
      const trailLength = 340; // Longer trails
      function randomBody() {
        return {
          x: width * (0.3 + 0.4 * Math.random()),
          y: height * (0.3 + 0.4 * Math.random()),
          vx: (Math.random() - 0.5) * 1.2,
          vy: (Math.random() - 0.5) * 1.2,
          m: 1.2 + Math.random() * 0.7,
          trail: []
        };
      }
      function resetBodies() {
        bodies.length = 0;
        for (let i = 0; i < 3; i++) bodies.push(randomBody());
      }
      resetBodies();

      function step(dt) {
        // Calculate forces
        for (let i = 0; i < 3; i++) {
          let fx = 0, fy = 0;
          for (let j = 0; j < 3; j++) {
            if (i === j) continue;
            const dx = bodies[j].x - bodies[i].x;
            const dy = bodies[j].y - bodies[i].y;
            const distSq = dx*dx + dy*dy;
            const dist = Math.sqrt(distSq) + 0.1;
            const force = G * bodies[i].m * bodies[j].m / (distSq + 80);
            fx += force * dx / dist;
            fy += force * dy / dist;
          }
          bodies[i].vx += fx / bodies[i].m * dt;
          bodies[i].vy += fy / bodies[i].m * dt;
        }
        // Update positions and trails
        for (let i = 0; i < 3; i++) {
          bodies[i].x += bodies[i].vx * dt * 110; // Speed up
          bodies[i].y += bodies[i].vy * dt * 110;
          // Bounce off edges (minimalist, keeps in view)
          if (bodies[i].x < radius || bodies[i].x > width - radius) bodies[i].vx *= -1;
          if (bodies[i].y < radius || bodies[i].y > height - radius) bodies[i].vy *= -1;
          // Add to trail
          bodies[i].trail.push({x: bodies[i].x, y: bodies[i].y});
          if (bodies[i].trail.length > trailLength) bodies[i].trail.shift();
        }
      }

      function draw() {
        // Fade previous frame for trails (smoother, slower fade)
        ctx.globalAlpha = 0.08;
        ctx.fillStyle = '#111';
        ctx.fillRect(0, 0, width, height);
        ctx.globalAlpha = 1;
        // Draw trails
        for (let i = 0; i < 3; i++) {
          ctx.save();
          ctx.strokeStyle = colors[i];
          ctx.lineWidth = 2.2;
          ctx.globalAlpha = 0.22;
          ctx.beginPath();
          for (let j = 0; j < bodies[i].trail.length; j++) {
            const p = bodies[i].trail[j];
            if (j === 0) ctx.moveTo(p.x, p.y);
            else ctx.lineTo(p.x, p.y);
          }
          ctx.stroke();
          ctx.restore();
        }
        // Draw bodies
        for (let i = 0; i < 3; i++) {
          ctx.save();
          ctx.beginPath();
          ctx.arc(bodies[i].x, bodies[i].y, radius, 0, 2 * Math.PI);
          ctx.fillStyle = colors[i];
          ctx.shadowColor = '#fff';
          ctx.shadowBlur = 8;
          ctx.globalAlpha = 0.93;
          ctx.fill();
          ctx.restore();
        }
      }

      let last = performance.now();
      function animate(now) {
        const dt = Math.min(0.045, (now - last) / 1000);
        last = now;
        step(dt);
        draw();
        requestAnimationFrame(animate);
      }
      animate(last);
    })();
  </script>
</body>
</html>
