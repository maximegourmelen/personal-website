<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact â€” Maxime Gourmelen</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #000;
      --bg-light: #f9f9f9;
      --text-dark: #f9f9f9;
      --text-light: #181a1b;
      --accent: #4f8cff;
      --header-bg: rgba(24,26,27,0.85);
      --header-light: rgba(255,255,255,0.85);
      --transition: 0.3s cubic-bezier(.4,0,.2,1);
      --card-bg: #232526;
      --card-border: #2d3133;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', 'Space Grotesk', Arial, sans-serif;
      background: var(--bg-dark);
      color: var(--text-dark);
      margin: 0;
      min-height: 100vh;
      transition: background var(--transition), color var(--transition);
      position: relative;
      overflow-x: hidden;
      opacity: 0;
      transition: opacity 0.6s cubic-bezier(.4,0,.2,1), background var(--transition), color var(--transition);
    }
    body.fade-in-page {
      opacity: 1;
    }
    body.fade-out-page {
      opacity: 0;
    }
    .bg-anim {
      position: fixed;
      z-index: 0;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      background: #000;
      opacity: 1;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: var(--header-bg);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.7rem 2.2rem;
      border-bottom: 1px solid rgba(80,80,80,0.08);
      transition: background var(--transition);
    }
    body.light header {
      background: var(--header-light);
    }
    .logo {
      font-family: 'Space Grotesk', 'Inter', Arial, sans-serif;
      font-weight: 700;
      font-size: 1.3rem;
      letter-spacing: 0.03em;
      color: var(--accent);
      text-decoration: none;
    }
    nav {
      display: flex;
      gap: 2.2rem;
    }
    nav a {
      color: inherit;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      opacity: 0.85;
      transition: color var(--transition), opacity var(--transition);
      position: relative;
    }
    nav a::after {
      content: '';
      display: block;
      width: 0%;
      height: 2px;
      background: var(--accent);
      transition: width 0.2s;
      position: absolute;
      left: 0; bottom: -3px;
    }
    nav a:hover::after {
      width: 100%;
    }
    .theme-toggle {
      background: none;
      border: none;
      color: var(--accent);
      font-size: 1.2rem;
      cursor: pointer;
      margin-left: 1.5rem;
      transition: color var(--transition);
    }
    .contact-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 70vh;
      z-index: 1;
      position: relative;
    }
    .contact-card {
      background: var(--card-bg);
      border: 1.5px solid var(--card-border);
      border-radius: 18px;
      box-shadow: 0 4px 32px 0 rgba(79,140,255,0.07);
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      min-width: 320px;
      max-width: 380px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 3rem;
    }
    .contact-name {
      font-family: 'Space Grotesk', 'Inter', Arial, sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 1.2rem;
    }
    .contact-info {
      font-size: 1.1rem;
      color: #bfc9d1;
      margin-bottom: 0.7rem;
      word-break: break-all;
    }
    .contact-info:last-child {
      margin-bottom: 0;
    }
    @media (max-width: 600px) {
      .contact-card {
        min-width: 0;
        width: 98vw;
        padding: 1.2rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-anim"></div>
  <header>
    <a href="#" class="logo">MG</a>
    <nav>
      <a href="index.html" class="nav-link">Home</a>
      <a href="portfolio.html" class="nav-link">Projects</a>
      <a href="index.html#about" class="nav-link">About</a>
      <a href="contact.html" class="nav-link">Contact</a>
    </nav>
  </header>
  <div class="contact-container">
    <div class="contact-card">
      <div class="contact-name">Maxime Gourmelen</div>
      <div class="contact-info">maximegourmelen8@gmail.com</div>
      <div class="contact-info">+1 579 421 0505</div>
    </div>
  </div>
  <script>
    // Fade-in on load
    document.addEventListener('DOMContentLoaded', function() {
      document.body.classList.add('fade-in-page');
    });

    // Smooth page transition for nav links
    function smoothNavigate(e, href) {
      e.preventDefault();
      document.body.classList.remove('fade-in-page');
      document.body.classList.add('fade-out-page');
      setTimeout(function() {
        window.location.href = href;
      }, 500);
    }

    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('a.nav-link').forEach(link => {
        const href = link.getAttribute('href');
        if (href && href.endsWith('.html')) {
          link.addEventListener('click', function(e) {
            smoothNavigate(e, href);
          });
        }
      });
    });
  </script>
</body>
</html>
